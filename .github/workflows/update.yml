name: Update filtered EMA JSON

on:
  schedule:
    - cron: "0 6 */3 * *"   # every 3 days at 06:00 UTC
  workflow_dispatch: {}

permissions:
concurrency:
  group: ema-json-filter-main
  cancel-in-progress: true

  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run filter
        run: python filter_ema.py

     - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add whichever file(s) you generate
          git add filtered_ema.json docs/filtered_ema.json || true

          # If nothing changed, stop
          git diff --staged --quiet && exit 0

          git commit -m "Update filtered EMA JSON" || exit 0

          # Rebase on the latest main and push safely
          git pull --rebase origin main
          git push --force-with-lease origin HEAD:main


