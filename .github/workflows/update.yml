name: Update filtered EMA JSON

on:
  schedule:
    - cron: "0 6 */3 * *"   # every 3 days at 06:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run filter
        run: python filter_ema.py

            - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add filtered_ema.json docs/filtered_ema.json || true

          # If nothing staged, stop
          git diff --staged --quiet && exit 0

          git commit -m "Update filtered EMA JSON" || exit 0

          # Pull latest main and re-apply our commit, then push
          git pull --rebase origin main
          git push origin HEAD:main

