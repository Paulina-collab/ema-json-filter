name: Update filtered EMA JSON

on:
  schedule:
    - cron: "0 6 */3 * *"   # every 3 days at 06:00 UTC
  workflow_dispatch: {}

concurrency:
  group: ema-json-filter-main
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Sync with main
        run: |
          git checkout main
          git pull --rebase origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure docs folder
        run: mkdir -p docs

      - name: Run filter
        run: python filter_ema.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Make sure we're on main and up to date
          git checkout main

          # Stage outputs (both paths ok)
          git add docs/filtered_ema.json filtered_ema.json || true

          # If nothing changed, stop
          git diff --staged --quiet && exit 0

          git commit -m "Update filtered EMA JSON" || exit 0

          # Push safely
          git push --force-with-lease origin HEAD:main

